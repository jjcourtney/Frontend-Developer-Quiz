<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section id="highscore">
            High Score: 0
        </section>
        <section id="currentScore">
            Press start to initiate (currentScore)
        </section>
        <section id="timer">
            Press start to initiate (timer)
        </section>
        
    </header>
    <section id="quizBox">
        <button class="startBtn" id="startButton">
            Start
        </button>
    </section>
    <hr>
    <h1>The question goes here</h1>
    <div class="answersDiv">
       <div>
           <div class="answer-container">
               <div class="answer-letter" id="letter-a">A</div>
               <div class="answer-string" id="string-a">Some answer</div>
           </div>
           <div class="answer-container">
                <div class="answer-letter" id="letter-b">B</div>
                <div class="answer-string" id="string-b">Some answer</div>
            </div>    
            <div class="answer-container">
                <div class="answer-letter" id="letter-c">C</div>
                <div class="answer-string" id="string-c">Some answer</div>
            </div>    
            <div class="answer-container">
                <div class="answer-letter" id="letter-d">D</div>
                <div class="answer-string" id="string-d">Some answer</div>
            </div>    
    
</body>
</html>
