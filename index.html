<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <section id="highscore">
            High Score: 0
        </section>
        <section id="currentScore">
            Press start to initiate (currentScore)
        </section>
        <section id="timer">
            Press start to initiate (timer)
        </section>
        
    </header>
    <main>
        <section id="quizBox">
            <button class="startBtn shadow" id="startButton">
                Start
            </button>
        </section>
        <hr class="shadow">
        <h1>The question goes here</h1>
        <div id="answersDiv" class="main">
        <div>
            <div class="answer-container">
                <div class="answer-letter shadow" id="letter-a">A</div>
                <div class="answer-string shadow" id="string-a">Some answer</div>
            </div>
            <div class="answer-container">
                    <div class="answer-letter shadow" id="letter-b">B</div>
                    <div class="answer-string shadow" id="string-b">Some answer</div>
                </div>    
                <div class="answer-container">
                    <div class="answer-letter shadow" id="letter-c">C</div>
                    <div class="answer-string shadow" id="string-c">Some answer</div>
                </div>    
                <div class="answer-container">
                    <div class="answer-letter shadow" id="letter-d">D</div>
                    <div class="answer-string shadow" id="string-d">Some answer</div>
                </div>
            </div>     
        </div>   
    </main>
</body>
</html>
