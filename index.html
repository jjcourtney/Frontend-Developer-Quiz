<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/scripts.js" defer></script>
    <title>Web Developer quiz</title>
</head>
<body>
    <header class="header">
        <section id="highscore">
            Complete a game to set a new high score
        </section>
        <section id="currentScore">
            Press start to initiate (currentScore)
        </section>
        <section id="timer">
            Press start to initiate (timer)
        </section>
        
    </header>
    <main id="main">
        <section id="quiz-box">
            <button class="start-btn shadow" id="start-btn">
                Start
            </button>
        </section>
    </main>
</body>
</html>
